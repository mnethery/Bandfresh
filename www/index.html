        <title>Bandfresh</title>

    <body>
        <div id="newapp"></div>

        <!--ALBUM FLOW-->
        <div data-role="page" id="albums">
            <div id="albumsSubView"></div>
        </div>
        <div data-role="page" id="albumDetail">
            <div id="albumDetailSubView"></div>
        </div>
        
        <!--ARTIST FLOW-->
        <div data-role="page" id="artists">
            <div id="artistsSubView"></div>
        </div>
        <div data-role="page" id="artistDetail">
            <div id="artistDetailSubView"></div>
        </div>

        <!--FRIEND FLOW-->
        <div data-role="page" id="friends">
            <div id="friendsSubView"></div>
        </div>
        <div data-role="page" id="friendDetail">
            <div id="friendDetailSubView"></div>
        </div>

        <div data-role="page" id="settings">
            <div id="settingsSubView"></div>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="./dojo/dojo.js"></script>
        <script type='text/javascript'>
            require(["js/app","js/controllers/AlbumListController", "js/controllers/ArtistListController", "js/controllers/FriendListController", "js/controllers/SettingsController", "js/controllers/AlbumDetailController", "js/controllers/ArtistDetailController", "js/controllers/FriendDetailController", "dojo/domReady!"], function(app, albums, artists, friends, settings, albumDetail, artistDetail, friendDetail) {
                        this.newapp = new app({}, "newapp");
                        newapp.startup();

                        //ALBUM FLOW//
                        this.albumsView = new albums({delegate:this}, 'albumsSubView');
                        this.albumsView.startup();
                        this.albumDetail = new albumDetail({delegate:this}, 'albumDetailSubView');
                        this.albumDetail.startup();
        
                        //ARTIST FLOW//
                        this.artistsView = new artists({delegate:this}, 'artistsSubView');
                        this.artistsView.startup();
                        this.artistDetail = new artistDetail({delegate:this}, 'artistDetailSubView');
                        this.artistDetail.startup();

                        //FRIEND FLOW//
                        this.friendsView = new friends({delegate:this}, 'friendsSubView');
                        this.friendsView.startup();
                        this.friendDetail = new friendDetail({delegate:this}, 'friendDetailSubView');
                        this.friendDetail.startup();

                        this.settingsView = new settings({}, 'settingsSubView');
                        this.settingsView.startup();
                    });
        </script>
